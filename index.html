<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Red King</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="icon" href="corona.png" type="image/jpeg" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0b0b0b;
      background-image: url('https://www.transparenttextures.com/patterns/black-felt.png');
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    header {
      background: linear-gradient(90deg, #8b0000, #ff0000);
      padding: 20px;
      text-align: center;
      width: 100%;
      position: absolute;
      top: 0;
      box-shadow: 0 4px 10px rgba(255, 0, 0, 0.3);
    }

    h1 {
      color: gold;
      margin: 0;
      font-size: 2.5rem;
      animation: slideIn 1s ease-out;
    }

    @keyframes slideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 120px;
    }

    section {
      background: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border: 2px solid gold;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
      text-align: center;
      width: 340px;
      backdrop-filter: blur(5px);
    }

    h2 {
      color: gold;
    }

    p {
      margin: 10px 0;
      color: #e0e0e0;
    }

    .button {
      background: linear-gradient(145deg, #8b0000, #ff0000);
      color: gold;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin: 10px 0;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.6s ease-in-out, background 0.6s;
    }

    .button:hover {
      transform: scale(1.05);
      background: linear-gradient(145deg, #a30000, #ff1a1a);
    }

    .button i {
      margin-right: 8px;
    }

    .chat-button {
      animation: breathing 3s infinite ease-in-out;
    }

    @keyframes breathing {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    footer {
      margin-top: 20px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 0;
      color: gold;
    }
  </style>
</head>
<body>
  <!--Start of Tawk.to Script-->
  <script type="text/javascript">
    var Tawk_API = Tawk_API || {}, Tawk_LoadStart = new Date();
    (function () {
      var s1 = document.createElement("script"), s0 = document.getElementsByTagName("script")[0];
      s1.async = true;
      s1.src = 'https://embed.tawk.to/670dd3674304e3196ad19d4f/1ia703jt2';
      s1.charset = 'UTF-8';
      s1.setAttribute('crossorigin', '*');
      s0.parentNode.insertBefore(s1, s0);
    })();
  </script>
  <!--End of Tawk.to Script-->

  <header>
    <h1>Bienvenidos a Red King</h1>
  </header>

  <main>
    <section>
      <h2>¿Querés empezar a JUGAR o CARGAR fichas?</h2>
      <p><b>Mínimo de carga: $1000</b></p>
      <p>Creá tu cuenta o cargá fichas en segundos con ayuda directa.</p>
      <p><strong>Hacé clic en "Chatea con nosotros" y te asistimos al instante.</strong></p>

      <button class="button chat-button" onclick="abrirChat()">
        <i class="fas fa-comments"></i> Chatea con nosotros
      </button>
    </section>
  </main>

  <script>
    function abrirChat() {
      // Esperar a que el chat esté cargado
      if (typeof Tawk_API !== 'undefined' && Tawk_API.maximize) {
        Tawk_API.maximize(); // Abrir chat
      } else {
        // Esperar hasta que Tawk esté listo
        const interval = setInterval(() => {
          if (typeof Tawk_API !== 'undefined' && Tawk_API.maximize) {
            clearInterval(interval);
            Tawk_API.maximize();
          }
        }, 500); // Reintenta cada 500ms
        // Opcional: cancelar después de 10 segundos
        setTimeout(() => clearInterval(interval), 10000);
      }
    }
  </script>
</body>
</html>
